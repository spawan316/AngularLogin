<div *ngIf="user.uid | async as uid ; else login">
  The user is logged in. {{uid}}
  <div *ngIf="user.isAdmin | async">The user have Admin Powers</div>
  <div>
    <button 
    *ngIf="user"
    (click)="Logout()">
    Logout
    </button>
  </div>
</div>

<ng-template #login>
  <button
  *ngIf = "!user"
  (click)="LoginGoogle()"
  >
  Login
  </button>
</ng-template>
